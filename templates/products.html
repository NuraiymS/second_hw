<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Spisok productov</h1>
<form action="/product/" method="get">

    <input type="text" name="search_text" placeholder="Enter name">
    <select name="product">
        {% for product in product_selecter%}
        <option value="{{ product.title }}">
            {{ product.title }}
        </option>
        {% endfor %}
    <option value="">All products</option>
    </select>
    <input type="submit" value="Send">
</form>
{% for product in products %}
    <hr>
    <h4>Name of product: {{ product.title }}</h4>
    <p> Price: {{ product.price }}</p>
    <p>Category: {{ product.category.name }}</p>
{% endfor %}

</body>
</html>
